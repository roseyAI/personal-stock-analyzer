        }

        .preference-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

            color: white;
            border: none;

            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .score {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .score.high { background: #48bb78; color: white; }
        .score.medium { background: #ed8936; color: white; }
        .score.low { background: #f56565; color: white; }

        .stock-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .analysis-text {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            .dashboard {

            }

                font-size: 2rem;

        }

        // Rate limiter for Alpha Vantage (5 requests per minute)
        class RateLimiter {
            constructor() {
                this.requests = [];
                this.maxRequests = 5;
            }
            
            async makeRequest(apiCall) {
                const now = Date.now();
                this.requests = this.requests.filter(time => (now - time) < 60000);
                
                if (this.requests.length >= this.maxRequests) {
                    const waitTime = 60000 - (now - this.requests[0]) + 1000;
                    console.log(`Rate limit reached. Waiting ${Math.round(waitTime/1000)} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                }
                
                this.requests.push(now);
                return await apiCall();
            }
        }

        const rateLimiter = new RateLimiter();

        // Fetch real-time stock price from Alpha Vantage
        async function fetchStockPrice(symbol) {
            const cached = stockCache.get(symbol);
            if (cached && (Date.now() - cached.timestamp) < CACHE_DURATION) {
                return cached.data;
            }

            try {
                const response = await rateLimiter.makeRequest(async () => {
                    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${ALPHA_VANTAGE_API_KEY}`;
                    return await fetch(url);
                });

                const data = await response.json();
                
                if (data['Error Message'] || data['Note']) {
                    throw new Error(data['Error Message'] || 'API rate limit exceeded');
                }

                const quote = data['Global Quote'];
                if (!quote || !quote['05. price']) {
                    throw new Error('Invalid response format');
                }

                const stockData = {
                    price: parseFloat(quote['05. price']) * PHP_EXCHANGE_RATE,
                    change: parseFloat(quote['09. change']) * PHP_EXCHANGE_RATE,
                    changePercent: quote['10. change percent'],
                    lastUpdated: new Date().toLocaleString()
                };

                stockCache.set(symbol, {
                    data: stockData,
                    timestamp: Date.now()
                });

                return stockData;
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        function calculateScore(stock, preferences) {
            let score = 0;
            let maxScore = 0;

            // Risk tolerance scoring
            maxScore += 25;
            if (preferences.riskTolerance === 'conservative' && stock.volatility < 0.25) score += 25;
            else if (preferences.riskTolerance === 'moderate' && stock.volatility >= 0.25 && stock.volatility < 0.35) score += 25;
            else if (preferences.riskTolerance === 'aggressive' && stock.volatility >= 0.35) score += 25;
            else if (preferences.riskTolerance === 'moderate' && stock.volatility < 0.25) score += 20;

            // Sector preference
            maxScore += 20;
            if (preferences.sectors.includes(stock.sector.toLowerCase())) score += 20;

            // ESG scoring
            maxScore += 15;
            if (preferences.esgImportance === 'high' && stock.esg_score >= 80) score += 15;
            else if (preferences.esgImportance === 'medium' && stock.esg_score >= 70) score += 15;
            else if (preferences.esgImportance === 'low') score += 15;
            else if (stock.esg_score >= 75) score += 10;

            // Growth potential
            maxScore += 20;
            if (stock.revenue_growth >= 0.15) score += 20;
            else if (stock.revenue_growth >= 0.08) score += 15;
            else if (stock.revenue_growth >= 0.05) score += 10;

            // Financial health
            maxScore += 20;
            if (stock.debt_ratio < 0.3) score += 20;
            else if (stock.debt_ratio < 0.5) score += 15;
            else score += 5;

            return Math.round((score / maxScore) * 100);
        }

        }

        function generateRecommendation(stock, preferences) {
            let reasons = [];
            
            // Risk match analysis
            const riskMatch = (preferences.riskTolerance === 'conservative' && stock.volatility < 0.25) ||
                            (preferences.riskTolerance === 'moderate' && stock.volatility >= 0.25 && stock.volatility < 0.35) ||
                            (preferences.riskTolerance === 'aggressive' && stock.volatility >= 0.35);
            
            if (riskMatch) {
                reasons.push(`‚úÖ Perfect risk match for ${preferences.riskTolerance} investors (${(stock.volatility * 100).toFixed(0)}% volatility)`);
            } else {
                reasons.push(`‚ö†Ô∏è Risk mismatch: ${stock.volatility < 0.25 ? 'Lower' : 'Higher'} risk than your ${preferences.riskTolerance} preference`);
            }

            // Sector preference
            if (preferences.sectors.includes(stock.sector.toLowerCase())) {
                reasons.push(`‚úÖ Matches your preferred ${stock.sector} sector`);
            } else {
                reasons.push(`‚ÑπÔ∏è Outside preferred sectors, but could provide diversification`);
            }

            // Growth analysis
            if (stock.revenue_growth >= 0.15) {
                reasons.push(`üöÄ Strong growth: ${(stock.revenue_growth * 100).toFixed(1)}% revenue growth`);
            } else if (stock.revenue_growth >= 0.08) {

            } else if (stock.revenue_growth >= 0.05) {

            } else {

            }

            // Financial health

            } else if (stock.debt_ratio < 0.5) {

            } else {

            }

            } else {
                reasons.push(`üìä No dividend - focused on growth instead`);
            }

            // ESG scoring

                reasons.push(`üå± Excellent ESG score: ${stock.esg_score}/100 (matches your high ESG preference)`);
            } else if (preferences.esgImportance === 'medium' && stock.esg_score >= 70) {
                reasons.push(`üå± Good ESG score: ${stock.esg_score}/100`);
            } else if (stock.esg_score < 70 && preferences.esgImportance === 'high') {
                reasons.push(`‚ö†Ô∏è Low ESG score: ${stock.esg_score}/100 (below your high ESG preference)`);
            }

            // Valuation
            if (stock.pe_ratio < 20) {
                reasons.push(`üíé Potentially undervalued: P/E ratio of ${stock.pe_ratio}`);
            } else if (stock.pe_ratio > 40) {
                reasons.push(`üí∏ Premium valuation: High P/E ratio of ${stock.pe_ratio}`);
            }

            return reasons.join('<br>');

                    const priceDisplay = stock.isRealTime ? 
                        `‚Ç±${stock.price.toFixed(2)} <small style="color: #10b981;">‚óèLIVE</small>` : 
                        `‚Ç±${stock.price.toFixed(2)} <small style="color: #f59e0b;">‚óèEST</small>`;
                    
                    html += `
                        <div class="stock-card">
                            <div class="stock-header">
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="score ${scoreClass}">${stock.score}%</div>
                            </div>
                            <h4>${stock.name}</h4>
                            <div class="stock-info">
                                <div class="info-row">
                                    <span>Price:</span>
                                    <span>${priceDisplay}</span>
                                </div>
                                <div class="info-row">
                                    <span>You Can Buy:</span>
                                    <span>${affordableShares} shares</span>
                                </div>
                                <div class="info-row">
                                    <span>Investment Value:</span>
                                    <span>‚Ç±${(parseFloat(affordableShares) * stock.price).toFixed(2)}</span>
                                </div>
                                ${stock.change ? `
                                <div class="info-row">
                                    <span>Daily Change:</span>
                                    <span style="color: ${stock.change >= 0 ? '#10b981' : '#ef4444'}">
                                        ${stock.change >= 0 ? '+' : ''}‚Ç±${stock.change.toFixed(2)} (${stock.changePercent})
                                    </span>
                                </div>
                                ` : ''}
                                <div class="info-row">
                                    <span>P/E Ratio:</span>
                                    <span>${stock.pe_ratio}</span>
                                </div>
                                <div class="info-row">
                                    <span>Dividend Yield:</span>
                                    <span>${(stock.dividend_yield * 100).toFixed(1)}%</span>
                                </div>
                                <div class="info-row">
                                    <span>Revenue Growth:</span>
                                    <span>${(stock.revenue_growth * 100).toFixed(1)}%</span>
                                </div>
                                <div class="info-row">
                                    <span>ESG Score:</span>
                                    <span>${stock.esg_score}/100</span>
                                </div>
                                ${stock.lastUpdated ? `
                                <div class="info-row" style="font-size: 0.8rem; color: #6b7280;">
                                    <span>Last Updated:</span>
                                    <span>${stock.lastUpdated}</span>
                                </div>
                                ` : ''}
                            </div>
                            <div class="analysis-text">
                                <strong>Why this score?</strong><br>
                                ${recommendation}
                                ${stock.warning ? `<br><br><small style="color: #f59e0b;">‚ö†Ô∏è ${stock.warning}</small>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                // Add API status info
                const realTimeCount = scoredStocks.filter(s => s.isRealTime).length;
                html += `
                    <div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.9); border-radius: 10px;">
                        <small style="color: #6b7280;">
                            üìä Showing ${scoredStocks.length} stocks | 
                            üî¥ ${realTimeCount} real-time prices | 
                            üü° ${scoredStocks.length - realTimeCount} estimated prices<br>
                            Data provided by Alpha Vantage API
                        </small>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('Error in analysis:', error);
                resultsDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                        <h3>‚ö†Ô∏è Error Loading Stock Data</h3>
                        <p>Unable to fetch real-time data. Please try again in a moment.</p>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        // Estimated prices fallback (in case API fails)
        function getEstimatedPrice(symbol) {
            const estimates = {
                'AAPL': 10500,
                'GOOGL': 8000,
                'MSFT': 24000,
                'NVDA': 50000,
                'JNJ': 9000,
                'JPM': 11000,
                'KO': 3500,
                'XOM': 6300,
                'CVX': 8500,
                'VZ': 2300,
                'T': 1000
            };
            return estimates[symbol] || 5000;
        }

        // Initialize with default analysis
        window.onload = function() {
            setTimeout(analyzeStocks, 1000);
        };
    </script>
