<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Stock Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .preferences-panel, .analysis-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .preferences-panel h2, .analysis-panel h2 {
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .preference-group {
            margin-bottom: 20px;
        }

        .preference-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .preference-group input, .preference-group select, .preference-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .preference-group input:focus, .preference-group select:focus, .preference-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .score {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .score.high { background: #48bb78; color: white; }
        .score.medium { background: #ed8936; color: white; }
        .score.low { background: #f56565; color: white; }

        .stock-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .analysis-text {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

                    <textarea id="avoidList" placeholder="e.g., Tesla, Meta (one per line)" rows="3">Tesla</textarea>

                <div class="preference-group">

        function calculateScore(stock, preferences) {
            let score = 0;
            let maxScore = 0;

            // Risk tolerance scoring
            maxScore += 25;
            if (preferences.riskTolerance === 'conservative' && stock.volatility < 0.25) score += 25;
            else if (preferences.riskTolerance === 'moderate' && stock.volatility >= 0.25 && stock.volatility < 0.35) score += 25;
            else if (preferences.riskTolerance === 'aggressive' && stock.volatility >= 0.35) score += 25;
            else if (preferences.riskTolerance === 'moderate' && stock.volatility < 0.25) score += 20;

            // Sector preference
            maxScore += 20;
            if (preferences.sectors.includes(stock.sector.toLowerCase())) score += 20;

            // ESG scoring
            maxScore += 15;
            if (preferences.esgImportance === 'high' && stock.esg_score >= 80) score += 15;
            else if (preferences.esgImportance === 'medium' && stock.esg_score >= 70) score += 15;
            else if (preferences.esgImportance === 'low') score += 15;
            else if (stock.esg_score >= 75) score += 10;

            // Growth potential
            maxScore += 20;
            if (stock.revenue_growth >= 0.15) score += 20;
            else if (stock.revenue_growth >= 0.08) score += 15;
            else if (stock.revenue_growth >= 0.05) score += 10;

            // Financial health
            maxScore += 20;
            if (stock.debt_ratio < 0.3) score += 20;
            else if (stock.debt_ratio < 0.5) score += 15;
            else score += 5;

            return Math.round((score / maxScore) * 100);
        }

        function getScoreClass(score) {
            if (score >= 80) return 'high';
            if (score >= 60) return 'medium';
            return 'low';
        }

        function generateRecommendation(stock, preferences) {
            let reasons = [];
            
            // Risk match analysis
            const riskMatch = (preferences.riskTolerance === 'conservative' && stock.volatility < 0.25) ||
                            (preferences.riskTolerance === 'moderate' && stock.volatility >= 0.25 && stock.volatility < 0.35) ||
                            (preferences.riskTolerance === 'aggressive' && stock.volatility >= 0.35);
            
            if (riskMatch) {
                reasons.push(`‚úÖ Perfect risk match for ${preferences.riskTolerance} investors (${(stock.volatility * 100).toFixed(0)}% volatility)`);
            } else {
                reasons.push(`‚ö†Ô∏è Risk mismatch: ${stock.volatility < 0.25 ? 'Lower' : 'Higher'} risk than your ${preferences.riskTolerance} preference`);
            }

            // Sector preference
            if (preferences.sectors.includes(stock.sector.toLowerCase())) {
                reasons.push(`‚úÖ Matches your preferred ${stock.sector} sector`);
            } else {
                reasons.push(`‚ÑπÔ∏è Outside preferred sectors, but could provide diversification`);
            }

            // Growth analysis
            if (stock.revenue_growth >= 0.15) {
                reasons.push(`üöÄ Strong growth: ${(stock.revenue_growth * 100).toFixed(1)}% revenue growth`);
            } else if (stock.revenue_growth >= 0.08) {
                reasons.push(`üìà Solid growth: ${(stock.revenue_growth * 100).toFixed(1)}% revenue growth`);
            } else if (stock.revenue_growth >= 0.05) {
                reasons.push(`üìä Steady growth: ${(stock.revenue_growth * 100).toFixed(1)}% revenue growth`);
            } else {
                reasons.push(`‚ö†Ô∏è Slow growth: Only ${(stock.revenue_growth * 100).toFixed(1)}% revenue growth`);
            }

            // Financial health
            if (stock.debt_ratio < 0.3) {
                reasons.push(`üí™ Strong balance sheet: Low debt ratio (${(stock.debt_ratio * 100).toFixed(0)}%)`);
            } else if (stock.debt_ratio < 0.5) {
                reasons.push(`üìä Moderate debt levels: ${(stock.debt_ratio * 100).toFixed(0)}% debt ratio`);
            } else {
                reasons.push(`‚ö†Ô∏è High debt burden: ${(stock.debt_ratio * 100).toFixed(0)}% debt ratio`);
            }

            // Dividend analysis
            if (stock.dividend_yield >= 0.03) {
                reasons.push(`üí∞ Good income: ${(stock.dividend_yield * 100).toFixed(1)}% dividend yield`);
            } else if (stock.dividend_yield > 0) {
                reasons.push(`üí∏ Small dividend: ${(stock.dividend_yield * 100).toFixed(1)}% yield`);
            } else {
                reasons.push(`üìä No dividend - focused on growth instead`);
            }

            // ESG scoring
            if (preferences.esgImportance === 'high' && stock.esg_score >= 80) {
                reasons.push(`üå± Excellent ESG score: ${stock.esg_score}/100 (matches your high ESG preference)`);
            } else if (preferences.esgImportance === 'medium' && stock.esg_score >= 70) {
                reasons.push(`üå± Good ESG score: ${stock.esg_score}/100`);
            } else if (stock.esg_score < 70 && preferences.esgImportance === 'high') {
                reasons.push(`‚ö†Ô∏è Low ESG score: ${stock.esg_score}/100 (below your high ESG preference)`);
            }

            // Valuation
            if (stock.pe_ratio < 20) {
                reasons.push(`üíé Potentially undervalued: P/E ratio of ${stock.pe_ratio}`);
            } else if (stock.pe_ratio > 40) {
                reasons.push(`üí∏ Premium valuation: High P/E ratio of ${stock.pe_ratio}`);
            }

            return reasons.join('<br>');
        }

        function analyzeStocks() {
            const resultsDiv = document.getElementById('analysisResults');
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing stocks based on your preferences...</p>
                </div>
            `;

            // Get user preferences
            const preferences = {
                budget: parseFloat(document.getElementById('budget').value) || 10000,
                riskTolerance: document.getElementById('riskTolerance').value,
                timeframe: document.getElementById('timeframe').value,
                sectors: [],
                avoidList: document.getElementById('avoidList').value.toLowerCase().split('\n').map(s => s.trim()).filter(s => s),
                esgImportance: document.getElementById('esgImportance').value
            };

            // Get selected sectors
            ['tech', 'healthcare', 'finance', 'consumer', 'energy', 'telecommunications'].forEach(sector => {
                if (document.getElementById(sector).checked) {
                    preferences.sectors.push(sector === 'tech' ? 'technology' : sector);
                }
            });

            // Simulate API delay
            setTimeout(() => {
                // Filter and score stocks
                const scoredStocks = [];
                
                for (const [symbol, stock] of Object.entries(stockDatabase)) {
                    // Check if stock should be avoided
                    const shouldAvoid = preferences.avoidList.some(avoid => 
                        stock.name.toLowerCase().includes(avoid) || symbol.toLowerCase().includes(avoid)
                    );
                    
                    if (!shouldAvoid) {
                        const score = calculateScore(stock, preferences);
                        scoredStocks.push({ symbol, ...stock, score });
                    }
                }

                // Sort by score
                scoredStocks.sort((a, b) => b.score - a.score);

                // Generate HTML
                let html = '<div class="stock-grid">';
                
                scoredStocks.forEach(stock => {
                    const affordableShares = (preferences.budget / stock.price).toFixed(3);
                    const scoreClass = getScoreClass(stock.score);
                    const recommendation = generateRecommendation(stock, preferences);
                    
                    html += `
                        <div class="stock-card">
                            <div class="stock-header">
                                <div class="stock-symbol">${stock.symbol}</div>
                                <div class="score ${scoreClass}">${stock.score}%</div>
                            </div>
                            <h4>${stock.name}</h4>
                            <div class="stock-info">
                                <div class="info-row">
                                    <span>Price:</span>
                                    <span>‚Ç±${stock.price.toFixed(2)}</span>
                                </div>
                                <div class="info-row">
                                    <span>You Can Buy:</span>
                                    <span>${affordableShares} shares</span>
                                </div>
                                <div class="info-row">
                                    <span>Investment Value:</span>
                                    <span>‚Ç±${(parseFloat(affordableShares) * stock.price).toFixed(2)}</span>
                                </div>
                                <div class="info-row">
                                    <span>P/E Ratio:</span>
                                    <span>${stock.pe_ratio}</span>
                                </div>
                                <div class="info-row">
                                    <span>Dividend Yield:</span>
                                    <span>${(stock.dividend_yield * 100).toFixed(1)}%</span>
                                </div>
                                <div class="info-row">
                                    <span>Revenue Growth:</span>
                                    <span>${(stock.revenue_growth * 100).toFixed(1)}%</span>
                                </div>
                                <div class="info-row">
                                    <span>ESG Score:</span>
                                    <span>${stock.esg_score}/100</span>
                                </div>
                            </div>
                            <div class="analysis-text">
                                <strong>Why this score?</strong><br>
                                ${recommendation}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
            }, 1500);
        }

        // Initialize with default analysis
        window.onload = function() {
            setTimeout(analyzeStocks, 1000);
        };
    </script>
